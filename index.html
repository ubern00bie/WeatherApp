<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
  <!-- container for entire app -->
  <div class = "container-fluid">
    <header id="header">
      <h1>Weather Dashboard</h1>
    </header>
    <!-- Row for SEARCH AREA and CURRENT WEATHER -->
    <div class = "row justify-content-md-center">
    <aside class="col-md-3 col-xs-12 ">
      <div>
        <h2>Search for a City:</h2>
        <input id ="userCity">
      </textarea>
      <button type="button" class="btn btn-outline-info" ><img id="searchBtn" src="images/Search-button.png" alt="Search Icon"></button>
      </div>

      <div class="cityList">
        <!-- search history buttons go here -->
      </div>
    </aside>

    <!-- container for CURRENT WEATHER-->
      <div class = "col-md-5 col-xs-12 ">
        <main class="currentWeather">
          <div class="city"></div>
          <div class="coord"></div>
          <div class="weatherIcon"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
          <div class="temp"></div>
          <div class="UV"></div>
        </main>
    </div>
  </div>

  <!-- container for entire 5 day forecast -->
    <div class = "row justify-content-md-center">
      <div class = "col">
        <h5>5-Day Forecast:</h5>
        <hr>
        <!-- individual cards to hold each day of the 5 day forcast -->
          <div class = "card-deck">
          <div class="card" id="day1">
            <div class="card-body">
              <h5 class="card-title date0">Date</h5>
              <p class="img0"></p>
              <img class="img0" src="" alt="weather icon">
              <p class="card-text temp0">Temp</p>
              <p class="card-text hum0">Humidity</p>
            </div>
          </div>
          <div class="card" id="day2">
            <div class="card-body">
              <h5 class="card-title date1">Date</h5>
              <p class="img1"></p>
              <img class="img1" src="" alt="weather icon">
              <p class="card-text temp1">Temp</p>
              <p class="card-text hum1">Humidity</p>
            </div>
          </div>
          <div class="card" id="day3">
            <div class="card-body">
              <h5 class="card-title date2">Date</h5>
              <p class="img2"></p>
              <img class="img2" src="" alt="weather icon">
              <p class="card-text temp2">Temp</p>
              <p class="card-text hum2">Humidity</p>
            </div>
          </div>
          <div class="card" id="day4">
            <div class="card-body">
              <h5 class="card-title date3">Date</h5>
              <p class="img3"></p>
              <img class="img3" src="" alt="weather icon">
              <p class="card-text temp3">Temp</p>
              <p class="card-text hum3">Humidity</p>
            </div>
          </div>
          <div class="card" id="day5">
            <div class="card-body">
              <h5 class="card-title date4">Date</h5>
              <p class="img4"></p>
              <img class="img4" src="" alt="weather icon">
              <p class="card-text temp4">Temp</p>
              <p class="card-text hum4">Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
